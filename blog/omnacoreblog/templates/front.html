{% extends "base.html" %}
{% block body %}

{% if posts.count() == 0 %}
    <div class="container" style="width: 40%">
        <h1>Be The First To Post!</h1>
    </div>
{% else %}
    {% for p in posts %}
        <div class="container" style="width: 30%">
            {{ p.render(loggedIn) | safe }}
            <br><br>
        </div>
    {% endfor %}

{% endif %}

{% endblock %}

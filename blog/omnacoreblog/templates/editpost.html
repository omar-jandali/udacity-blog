{% extends "base.html" %}

{% block body %}
<div class="container" style="width: 40%">
  <form method="post">
    <div class="post">
      <div class="post-area">
        <div class="post-heading">
          <div class="post-title">
            <h1>{{p.subject}}</h1>
            <h5>by {{p.author}}</h5>
          </div>
          <div class="post-date">
            {{p.created.strftime("%b %d, %Y")}}
          </div>
          <br>
        </div>
        <div class="post-content">
          <textarea name="editpost">{{p.content | safe}}</textarea>
          <div class="error">
            {{error}}
          </div>
          <input class="btn btn-success" type="submit" value="Submit" />
          <input class="btn btn-danger" type="button" value="Cancel" onClick="history.go(-1)" />
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}

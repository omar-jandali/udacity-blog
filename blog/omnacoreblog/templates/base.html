
<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Udacity Blog</title>
</head>

<body>
  <a href="/blog" class="main-title">
    Udacity Blog
  </a>

  <div class="login-area">
    {% if user %}
      {{user.name}} <a class="login-link" href="/logout">logout</a><br>
      <a href="/blog/newpost">Create Post</a>
    {% else %}
      <a class="login-link" href="/login">login</a> OR
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>

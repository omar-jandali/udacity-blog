{% extends "base.html" %}
{% block title %}Edit Comment{% endblock %}

{% block body %}
<div class="container" style="width: 40%">
  <form method="post">
    <div>
        <h1>Edit Comment</h1>
    </div>
    <div>
        <textarea name="editcomment">{{comment.comment | safe}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
